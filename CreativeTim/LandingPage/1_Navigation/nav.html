<script>
    function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("block");
    }
</script>
<nav class="top-0 z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg opacity-100 bg-black">
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
        <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
            <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white"
               href="https://www.creative-tim.com/learning-lab/tailwind-starter-kit#/presentation">{{NavTitle}}</a>
            <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
                    type="button"
                    onclick="toggleNavbar('example-collapse-navbar')">
                <i class="text-white fas fa-bars"></i>
            </button>
        </div>
        <div class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden" id="example-collapse-navbar">
            {{#ShowNavLeftList}}
            <ul class="flex flex-col lg:flex-row list-none mr-auto">
                {{#NavLeftList}}
                <li class="flex items-center">
                    <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                       href="{{NavLeftLink}}">
                        <i class="lg:text-gray-300 text-gray-500 far {{NavLeftIcon}} text-lg leading-lg mr-2"></i>
                        {{NavLeftLabel}}
                    </a>
                </li>
                {{/NavLeftList}}
            </ul>
            {{/ShowNavLeftList}}
            {{#ShowNavRightList}}
            <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
                {{#NavRightList}}
                <li class="flex items-center">
                    <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                       href="{{NavRightLink}}">
                        <i class="lg:text-gray-300 text-gray-500 fab {{NavRightIcon}} text-lg leading-lg "></i><span class="lg:hidden inline-block ml-2">{{NavRightLabel}}</span>
                    </a>
                </li>
                {{/NavRightList}}
                {{#NavRightButtonList}}
                <li class="flex items-center">
                    <button class="bg-white text-gray-800 active:bg-gray-100 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3"
                            type="button"
                            style="transition: all 0.15s ease 0s;" onclick="{{NavRightButtonClick}}">
                        <i class="fas {{NavRightButtonIcon}}"></i> {{NavRightButtonLabel}}
                    </button>
                </li>
                {{/NavRightButtonList}}
            </ul>
            {{/ShowNavRightList}}
        </div>
    </div>
</nav>
